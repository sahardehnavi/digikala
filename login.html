<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی کالا</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="./node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      href="./images/icon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="login">
      <div class="center-login">
        <div class="header">
          <img src="./images/login/logo-login.svg" alt="" />
        </div>
        <div class="body">
          <div class="text">
            <span>ورود</span>
            <span class="divider">|</span>
            <span>ثبت نام</span>
          </div>
          <div class="text-2">سلام!</div>
          <div class="text-3">لطفا شماره موبایل یا ایمیل خود را وارد کنید</div>
          <div class="mobile">
            <input type="text" id="mobile" name="mobile" />
            <div class="mobiles">لطفا این قسمت را خالی نگذارید</div>
          </div>
          <button class="login-bot">ورود</button>
          <div class="text-4">
            ورود شما به معنای پذیرش شرایط دیجی‌کالاوقوانین حریم‌خصوصیاست
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
